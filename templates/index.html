<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prediction Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="data:image/png;base64,=" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
	<style>
		/* Styles omitted here to save space â€” keep your existing <style> block unchanged */
	</style>
</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-light bg-light static-top">
		<div class="container-fluid">
			<a class="navbar-brand project-name" href="#" style="background: linear-gradient(90deg, #003366, #00BFFF); -webkit-background-clip: text;color: transparent;">
				<img src="updatedlogo.webp" style="height: 90px; width: 90px;">
				DefaulterInsight
			</a>
		</div>
	</nav>

	<!-- Prediction Form Section -->
	<section class="testimonials text-center">
		<div class="container-fluid">
			<h4 class="my-4 title">Prediction</h4>
			<div class="row">
				<div class="col-md-6 col-xs-12">
					<br/>
					<form method="post" id="datafetch_form">
						<div class="form-group files color">
							<input type="text" name="csvfile" id="csvfile" class="form-control" placeholder="Enter absolute file path." required>
						</div>
						<div class="">
							<button class="form-control btn-primary" id="customfile">Custom File Predict</button>
						</div>
						<br/><center><b>Or</b></center><br/>
						<button class="form-control btn-primary mb-5" id="defaultfile" data-path="Prediction_Batch_files">
							Default File Predict
						</button>
					</form>
				</div>
				<div class="res-container col-md-6 col-xs-12">
					<div class="result-box shadow rounded-lg">
						<h6 class="title">Results</h6>
						<div class="json-result"></div>
					</div>
				</div>
			</div>						
		</div>
	</section>

	<!-- Footer -->
	<footer class="footer">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-6 h-100 text-center my-auto mx-auto">
					<ul class="list-inline mb-1">
						<li class="list-inline-item"><a href="#">About</a></li>
						<li class="list-inline-item">&sdot;</li>
						<li class="list-inline-item"><a href="#">Contact</a></li>
						<li class="list-inline-item">&sdot;</li>
						<li class="list-inline-item"><a href="#">Privacy Policy</a></li>
					</ul>
					<p class="text-muted small mb-2 mb-lg-0">&copy; DefaulterInsight. All Rights Reserved.</p>
				</div>
			</div>
		</div>
	</footer>

	<div id="loading"><div class="loader"></div></div>

	<!-- JS Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#loading').hide();

			// Custom File Predict
			$("#customfile").click(function(e){
				e.preventDefault();
				$('#loading').show();
				var path = $("#csvfile").val();
				$.ajax({
					url : "/predict",
					type: "POST",
					contentType: "application/json",
					data: JSON.stringify({filepath: path}),
					success: function(response){
						$(".json-result").html('<p><strong>Prediction File created at:</strong> Prediction_Output_File/Predictions.csv</p><pre>' + response + '</pre>');	
						$('#loading').hide();
					},
					error: function(xhr) {
						$(".json-result").html('<pre>Error Occurred! ' + xhr.responseText + '</pre>');
						$('#loading').hide();
					}
				});
			});

			// Default File Predict
			$("#defaultfile").click(function(e){
				e.preventDefault();
				$('#loading').show();
				var path = $(this).attr("data-path");
				$.ajax({
					url : "/predict",
					type: "POST",
					contentType: "application/json",
					data: JSON.stringify({filepath: path}),
					success: function(response){
						$(".json-result").html('<p><strong>Prediction File created at:</strong> Prediction_Output_File/Predictions.csv</p><pre>' + response + '</pre>');
						$('#loading').hide();
					},
					error: function(xhr) {
						$(".json-result").html('<pre>Error Occurred! ' + xhr.responseText + '</pre>');
						$('#loading').hide();
					}
				});
			});
		});
	</script>
</body>
</html>
